<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline" id="screenForm">
            <select id="selCategory" name="categoryId" class="form-control input-sm">

            </select>
            <select id="selStatus" name="" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="listBox">

        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="paginBox">

      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>

  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(1, 1);
    })
  </script>

  <!-- 文章列表展示模板 -->
  <script type="text/html" id="listTpl">
    {{each datas}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:;" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 获取文章分类模板 -->
  <script type="text/html" id="screenTpl">
    <option value="">所有分类</option>
    {{each data}}
      <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>


  <!-- 业务逻辑代码 -->

    //文章删除
    //利用事件委托的方法为删除按钮注册点击事件
    $('#listBox').on('click', '.delete', function () {
      //获取当前选中的文章id
      var id = $(this).attr('data-id')
      // alert(id)
      //和管理员确认是否真的删除当前选中的文章
      var isDelete = confirm('确认要删除吗？')
      if (isDelete) {
        //发送ajax请求
        $.ajax({
          type: 'post',
          url: `http://47.111.184.55:8888/api/v1/admin/article/delete`,
          data: { id: id },
          success: function (response) {
            //刷新页面
            location.reload()
          }
        })
      }
    })

    //筛选文章数据展示功能
    //发送ajax获取所有分类信息
    $.ajax({
      type: 'get',
      url: `http://47.111.184.55:8888/api/v1/admin/category/list`,
      success: function (response) {
        var html = template('screenTpl', {
          data: response.data
        })
        $('#selCategory').html(html)
      }
    })

    //文章搜索功能--第二步
    //获取到浏览器地址栏中传入过来的搜索关键字

    //     }
    //   }
    //   return -1;
    // }
    // console.log(keys)
    //根据搜索关键字发送ajax请求获取对应数据
    var keys = window.localStorage.getItem('keys')
    $.ajax({
      type: 'get',
      url: 'http://47.111.184.55:8888/api/v1/admin/article/query',
      data: {
        key: keys
      },
      success: function (response) {
        console.log(response)
        var html = template('listTpl', {
          datas: response.data.data
        })
        $('#listBox').html(html)
      }
    })
