<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      写文章
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="articleForm">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="" style="height:120px;" alt="" id="images">
            <input type="file" name="cover" id="exampleInputFile">
          </div>
          <!-- 创建隐藏域 -->
          <input type="hidden" name="thumbnail" id="thumbnail">
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control" name="categoryId" id="article_category">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">

            <div class="input-group">
              <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                  onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                    class="iconfont icon-icondate"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="rich_content" placeholder="文章内容">
             
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-release">发布</button>
            <button type="submit" class="btn btn-default">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/moment.js"></script>
  <script src="./js/template-web.js"></script>

  <!-- 获取文章分类模板 -->
  <script type="text/html" id="categoryTpl">
    {{each data.data}}
      <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    //文章发布
    //发送ajax请求获取分类信息
    $.ajax({
      type: 'get',
      url: `http://47.111.184.55:8888/api/v1/admin/category/list`,
      success: function (response) {
        var html = template('categoryTpl', {
          data: response
        })
        $('#article_category').html(html)
      }
    })

    //获取文件上传封面
    $('#exampleInputFile').on('change', function () {
      //获取用户上传的文件信息
      var files = this.files[0]
      // 将文件使用 URL.createObjectURL 转换成 url
      var imgUrl = URL.createObjectURL(files)
      // 将 生成的url赋值给 src
      document.querySelector('#images').src = imgUrl
      $('#thumbnail').val(imgUrl)
    })

    //绑定点击事件，发送ajax请求
    $('.btn-release').on('click', function (e) {
      e.preventDefault()
      // console.log($('form')[0])
      //创建formData对象
      var fd  = new FormData($('form')[0])
      //发布的文章内容是富文本编辑里面的，所以要追加到formData中去
      fd.append('content',tinyMCE.activeEditor.getContent())
      //文章状态已发布,也要追加到formData中去
      fd.append('state','已发布')
      //发送ajax请求，实现文章发布功能
      $.ajax({
        type: 'post',
        url: `http://47.111.184.55:8888/api/v1/admin/article/publish`,
        data: fd,
        processData:false,
        contentType:false,
        success: function (response) {
          console.log(response)
          location.href = './article_list.html'
        }
      })
    })
  </script>
</body>

</html>
