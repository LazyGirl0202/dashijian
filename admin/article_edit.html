<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con" id="modifyBox">

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/template-web.js"></script>

  <!-- 文章编辑模板 -->
  <script type="text/html" id="modifyTpl">
    <form class="form-horizontal article_form" data-id="{{data.id}}" id="modifyForm" >
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputEmail3" value="{{data.title}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="{{data.cover.replace('http://172.16.19.30:8888','http://47.111.184.55:8888')}}" class="article_cover" id="images">
            <input name="cover" type="file" id="exampleInputFile" value="{{data.cover}}">
            <!-- 创建隐藏域 -->
            <input type="hidden" name="cover" id="thumbnail">
          </div>
          
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId">
              {{each categoryList.data}}
                <option value="{{$value.id}}" {{data.categoryId == $value.id ? 'selected' : ''}}>{{$value.name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">

            <div class="input-group">
              <input type="text" name="date" class="form-control"  id="dateinput" value="{{data.date}}">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                  onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                    class="iconfont icon-icondate"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="content" id="rich_content" placeholder="文章内容" value="{{data.content}}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
          </div>
        </div>
      </form>
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    $(function () {
      //文章编辑
      //获取地址栏的id信息
      var id = getUrlParams('id')
      // 从浏览器的地址栏中获取查询参数
      function getUrlParams(name) {
        var paramsAry = location.search.substr(1).split('&');
        // 循环数据
        for (var i = 0; i < paramsAry.length; i++) {
          var tmp = paramsAry[i].split('=');
          if (tmp[0] == name) {
            return tmp[1];
          }
        }
        return -1;
      }
      //发送ajax请求，根据id查询文章信息
      if (id != -1) {
        $.ajax({
          type: 'get',
          url: `http://47.111.184.55:8888/api/v1/admin/article/search`,
          data: { id: id },
          success: function (data) {
            // console.log(data)
            $.ajax({
              type: 'get',
              url: `http://47.111.184.55:8888/api/v1/admin/category/list`,
              success: function (response) {
                // console.log(response)
                data.categoryList = response
                // console.log(data.categoryList.data)
                var html = template('modifyTpl', data)
                // console.log(html)
                $('#modifyBox').html(html)
              }
            })
          }
        })
      }


      // 获取文件上传封面
      $('#modifyBox').on('change', '#images', function () {
        //获取用户上传的文件信息
        var files = this.files[0]
        // 将文件使用 URL.createObjectURL 转换成 url
        var imgUrl = URL.createObjectURL(files)
        // 将 生成的url赋值给 src
        document.querySelector('#images').src = imgUrl
        $('#thumbnail').val(imgUrl)
      })

      //将数据同步到数据库
      $('#modifyBox').on('submit', '#modifyForm', function () {
        var id = parseInt($(this).attr('data-id'));
        // 获取表单数据
        var formData = new FormData($('#modifyForm')[0]);
        formData.append('id', id)
        //发布的文章内容是富文本编辑里面的，所以要追加到formData中去
      //   formData.append('content',tinyMCE.activeEditor.getContent())
      // //文章状态已发布,也要追加到formData中去
      //   formData.append('state','已发布')
        // console.log(formData)
        // 发送ajax请求
        $.ajax({
          type: 'post',
          url: 'http://47.111.184.55:8888/api/v1/admin/article/edit',
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            // console.log(response)
            location.href = 'article_list.html'
          }
        })
        return false

      })
    })
  </script>
</body>

</html>
